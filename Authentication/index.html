<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Authentication Suite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="home">
	{{#if authenticated}}
		Welcome back, <b>{{user.firstName}} {{user.lastName}}</b>!
	{{else}}
		Please {{#linkTo 'auth'}}log in{{/linkTo}}
	{{/if}}
</script>
<script type="text/x-handlebars" data-template-name="auth">
	Login using your favorite social network!<br/><br/>
	<a href="connect.php?oauth=facebook">Facebook</a>
	<a href="connect.php?oauth=twitter">Twitter</a>
	<a href="connect.php?oauth=google">Google</a><br/><br/>
	Go {{#linkTo 'home'}}home{{/linkTo}}
</script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/ls-adapter.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/views/auth.js"></script>
<script src="js/models/store.js"></script>
<script src="js/controllers/app_controller.js"></script>
<script src="js/controllers/connect_controller.js"></script>
</body>
</html>
